version: '2.1'

volumes:
 pg_data: {}

services:
  logs:
    image: gliderlabs/logspout
    environment:
      SYSLOG_HOSTNAME: helpmanual_search
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

  postgres:
    image: postgres:9.6-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    command: postgres -c fsync=off -c full_page_writes=off -c shared_buffers=512MB -c work_mem=32MB
    volumes:
    - pg_data:/var/lib/postgresql/data

  web:
    build: main
    environment:
      APP_DB_HOST: postgres
      APP_DB_PASSWORD: docker
    ports:
    - 8000:8000
    depends_on:
    - postgres
