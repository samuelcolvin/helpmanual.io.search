version: '2.1'

volumes:
 pg_data: {}

services:
  postgres:
    command: postgres -c fsync=off -c full_page_writes=off -c shared_buffers=128MB -c work_mem=32MB -c max_wal_size=64MB
    image: postgres:11-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    volumes:
    - pg_data:/var/lib/postgresql/data

  web:
    build: main
    environment:
      APP_DB_HOST: postgres
      APP_DB_PASSWORD: docker
      APP_UPDATE_TOKEN: ${APP_UPDATE_TOKEN}
    restart: always
    depends_on:
    - postgres
